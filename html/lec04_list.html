<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 연습문제 -->
     <h1>연습</h1>
    <h2>순서가 없는 목록</h2>
    <div>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>

    <h2>순서 목록</h2>
    <ol type="1" start="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ol>
    </div>
    <hr>
    <!-- ul -->
    <!-- 순서가 없는 목록 -->
    <!-- 순서가 필요하지 않은 목록 만들 때 사용
    리스트 앞에 특정 모양값 출력
    모양은 css로 수정 가능 -->
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>
    <!-- ol -->
    <!-- 순서가 있는 목록을 만들 때 사용 -->
    <!-- 리스트 앞에 순서를 나타내는 값 -->
     <h1>순서가 있는 목록</h1>
    <ol type="i" start="5">
        <li>동해물과</li>
        <li>백두산이</li>
        <li>마르고</li>
        <li>닳도록</li>
    </ol>

    

</body>
</html>
