<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>

</head>
<body>
    <h1>연습문제</h1>
    <button type="button" onclick="aeng()">나의 이름은?</button>
    <script>
        function aeng() {
            console.log("정재익");
        }
    </script>
    <br>
    <h2>문제 : 알터</h2>
    <button type="button" onclick="aeng1()">오늘 날짜</button>
    <script>
        function aeng1() {
            alert('2025년 01월 16일 목요일');
        }
    </script>
    <h2>문제 : 프롬프트</h2>
    <button type="button" onclick="aeng2()">위치</button>
    <script>
        function aeng2() {
            var place = prompt('어디에 있으세요?');
            console.log(place);
        }
    </script>
    <h2>문제 : 컨펌</h2>
    <button type="button" onclick="aeng3()">일요일</button>
    <script>
        function aeng3() {
            if(confirm('오늘이 일요일인가요?')) {
                console.log('O');
            } else {
                console.log('X');
            }
        }
    </script>
    <h2>문제 : 도큐먼트라이트</h2>
    <button type="button" onclick="aeng4()">제목출력</button>
    <script>
        function aeng4() {
            document.write('<h1>제목은 역시 h1</h1>');
        }
    </script>
    <hr>
    <h1>인라인(inline)</h1>
    <button type="button"
            onclick="alert('앵ㅋ');">
        내장함수
    </button>
    <button type="button" onclick="userFunc();">
        사용자 정의 함수
    </button>
    <script>
        // 자바스크립트의 함수 선언
        /* 
            블록주석은 이렇게써용~
        */
        function userFunc(){
            console.log('반가워욘~^^!');
        }
    </script>
    <h2>인터널(internal)</h2>
    <button type="button" id="inBtn">인터널 버튼</button>
    <script>
        document.getElementById('inBtn').onclick
            = function(){
                alert('Hi~');
            }
    </script>
    <h2>익스터널(external)</h2>
    <button type="button" id="exBtn">
        익스터널 버튼
    </button>
    <script src="../resources/sample.js"></script>
    <h2>데이터 입출력</h2>
    <h3>console.log();</h3>
    <button type="button" onclick="printConsole()">
        콘솔 테스트
    </button>
    <script>
        function printConsole(){
            console.log('Hello World');
        }
    </script>
    <h2>얼럿(알림)</h2>
    <button type="button" onclick="printAlert()">
        얼럿 테스트
    </button>
    <script>
        function printAlert() {
            alert('헬로 월등');
        }
    </script>
    <h2>프롬프트</h2>
    <input type="button" value="이름 입력" onclick="insertName()">
    <script>
        function insertName() {
            var name = prompt('이름을 입력하세요.','홍길동');
            console.log(name);
        }
        
    </script>
    <h2>컨펌</h2>
    <input type="button" value="확인받기"
    onclick="printYesOrNo()">
    <script>
        function printYesOrNo() {
            // var flag = confirm('당신은 로봇입니깡!');
            // console.log(flag);
            // if(flag == true) {
            //     console.log('Hi Robot');
            // } else {
            //     console.log('사람');
            // }
            if(confirm('당신은 로봇입니깡?')) {
                console.log('로봇일 때')
            } else {
                console.log('사람일 때')
            }
        }
    </script>
    <h2>도큐먼트 라이트</h2>
    <button onclick="printTag();">바껴라!</button>
    <script>
        function printTag() {
            // document.write('<h1>제목</h1>');
            document.write('Lipsum');
        }
    </script>

    <br><br><br>
</body>
</html>
