<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h1>연습문제</h1>
    <h1>1. 키오스크</h1>
    <label for="discount_before">할인 전 : </label>
    <input type="number" id="before_money" readonly value="9400"><br>
    <input type="radio" id="standard" onchange="calcPrice();" name="discount">
    <label for="standard">기본할인(5%)</label><br>
    <input type="radio" id="phone" onchange="calcPrice(10);" name="discount">
    <label for="phone">통신사(10%)</label><Br>
    <label for="total">결제액 : </label>
    <input type="text" id="total">
    <script>
        function calcPrice(percent = 5){
        // 1. 할인전 가격 가져오기
        console.log(typeof(document.getElementById('before_money').value))
        let before_money = Number(document.getElementById('before_money').value);
        // 2. 매개변수 percent를 기준으로 결제액 계산하기
        let money = before_money*((100-percent)/100);
        // 3. 마지막 input의 값을 결제액으로 바꾸기
        console.log(money);
        document.getElementById('total').value = money;
        }
    </script>
    <h1>2. 함수선언</h1>
    <input type="button" value="선언적 함수" onclick="cal1();">
    <input type="button" value="화살표 함수" onclick="cal2();">
    <input type="button" value="익명 함수" onclick="cal3();">
    <script>
        function cal1(a=11,b=41){
            console.log(a*b);
        }
        let cal2 = function(a=11, b=41){
            console.log(a*b);
        }
        const cal3 = (a=11, b=41) => console.log(a*b);
    </script>

    <br>

    <h1 id="gold" onclick="changeEle(this)">노랑색</h1>
    <script>
        function changeRed(){
            document.getElementById('red').style.color= 'red';
        }
        function changeColor(colorCode){
            document.getElementById(colorCode).style.color = colorCode;
        }
        function changeEle(ele) {
            ele.style.color = ele.id;
        }
    </script>
    <h1>매개변수</h1>
    <input type="button" value="기본"
    onclick="printFruit('수박',35000);">
    <br>
    <input type="button" value="순서 뒤집기"

    <script>
        function printFruit(name='수박', price=30000){
            if(typeof(name) == 'string'
                && typeof(price) == 'number') {

                } else {

    <h1>가변인자 함수</h1>
    <input type="button" value="실행확인"
    onclick="sumNum(1,2,3,4)">
    <script>
        function sumNum(a){
            // console.log(arguments[0]);
            // console.log(a);
            let result = 0;
            for(let i=0; i<arguments.length; i++){
                result += arguments[i];
            }
            console.log(result);
        }
    </script>
    <h1>반환값</h1>
    <button onclick="alert(calcDay());">오늘 날짜</button>
    <script>
        function calcDay(){
            const date = new Date();
            const year = date.getFullYear();
            return `오늘은 ${year}년 입니다.`;
        }
        
    </script>

    <h1>화살표 함수</h1>
    <script>
        // 1. 매개변수 X
        const arrow1 = () => {
            console.log('화살표 함수 1번');
            return 1+2;
        }
        // 2. 매개변수 O
        const arrow2 = (num1, num2) => {
            console.log('2번');
            return num1+num2;
        }
        // 3. 반환값이 간단할 때
        const arrow3 = (str, s) => str.indexOf(s);
        // 4. 매개변수가 하나일 때
        const arrow4 = str => str.length;
    </script>
