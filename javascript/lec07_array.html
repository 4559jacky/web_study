    <h1>연습문제</h1>
    <h1>1. 사과찾기</h1>
    <label id="la1">사과,바나나,당근</label>
    <button onclick="Click();">클릭</button>
    <script>
        const Click = function(){
            let txt = document.getElementById('la1').innerText;
            let arr = txt.split(',');
            let idx = arr.indexOf('사과');
            alert(`사과의 인덱스 : ${idx}`);
        }
    </script>
    <h1>2. 치즈찾기</h1>
    <label id="la2">김밥,치즈,떡볶이,햄버거</label>
    <button onclick="button1();">버튼</button>
    <script>
        const button1 = function(){
            let txt1 = document.getElementById('la1').innerText;
            let txt2 = document.getElementById('la2').innerText;
            let arr1 = txt1.split(',');
            let arr2 = txt2.split(',');
            let result = arr1.concat(arr2);
            let idx = result.indexOf('치즈');
            console.log(idx);
        }
    </script>
    <h1>3. 기록하기</h1>
    <input type="text" id="text1">
    <button onclick="addMemo();">입력</button>
    <button onclick="showMemo();">출력</button>
    <ul id="memo"></ul>
    <script>
        let memoArr = new Array();
        let addMemo = function(){
            // input에 입력한 문자 정보 받아오기
            let str = document.getElementById('text1').value;
            // memoArr배열에 요소로 추가하기
            memoArr.push(str);
        }
        let showMemo = function(){
            // memoArr 배열에 기록된 모든 정보를 순서가 없는 목록 형태로 출력
            for(let i=0; i<memoArr.length; i++) {
                document.getElementById('memo').innerHTML += 
                `<li>${memoArr[i]}</li>`;
            }
            console.log(memoArr);
            
        }
    </script>
    <h1>4. 문제</h1>
    <label id="name">조윤아,전홍식,강성관</label>
    <button onclick="ascendArr1();">오름차순</button>
    <button onclick="descendArr1();">내림차순</button>
    <script>
        let nameArr = document.getElementById('name').innerText;
        nameArr = nameArr.split(',');
        const ascendArr1 = function(){
            nameArr.sort();
            nameArr.forEach(val => console.log(val));
        }
        
        const descendArr1 = function(){
            nameArr.sort().reverse();
            nameArr.forEach(val => console.log(val));
        }
    </script>

    <h1 onclick="dataChange();">push,pop</h1>
    <script>
        let dataChange = function(){
            let names = ['철수','영희'];
            names.push('길동');
            names.unshift('지은');
            console.log(names);
            names.pop();
            names.shift();
            console.log(names);
        }
    </script>
    <h1>향상된 for문</h1>
    <button onclick="testFor();">연습</button>
    <script>
        const testFor = function(){
            let nums = [5,6,7,8];
            nums.forEach(function(element,index){
                console.log(`(1) ${index}는 ${element}`);
            });
            nums.forEach((ele,idx)=>{
                console.log(`(2) ${idx}는 ${ele}`);
            });
            nums.forEach(val =>{
                console.log(val);
            });
        }
    </script>
