<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내개객체</title>
</head>
<body>
    <h1>연습문제</h1>
    <h1>string 연습하기</h1>
    <p id="textP">Lorem ipsum dolor sit amet</p>
    <form>
        <input type="button" value="변환" onclick="changeStr();">
        <div>
            <label for="str_1">대문자 만들기</label>
            <input type="text" id="str_1">
        </div>
        <div>
            <label for="str_2">소문자 만들기</label>
            <input type="text" id="str_2">
        </div>
        <div>
            <label for="str_3">문장의 길이</label>
            <input type="text" id="str_3">
        </div>
        <div>
            <label for="str_4">8번째 자리에 있는 알파벳</label>
            <input type="text" id="str_4">
        </div>
        <div>
            <label for="str_5">알파벳 'p'의 인덱스</label>
            <input type="text" id="str_5">
        </div>
        <div>
            <label for="str_6">뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스</label>
            <input type="text" id="str_6">
        </div>
        <div>
            <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
            <input type="text" id="str_7">
        </div>
        <div>
            <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
            <textarea rows="5" style="resize: none;" id="str_8"></textarea>
        </div>  
    </form>
    <script>
        let changeStr = function(){
            let text = document.getElementById('textP').innerText;
            // 대문자 만들기
            document.getElementById('str_1').value = text.toUpperCase();
            // 소문자 만들기
            document.getElementById('str_2').value = text.toLowerCase();
            // 문장의 길이
            document.getElementById('str_3').value = text.length;
            // 8번째 자리에 있는 알파벳
            document.getElementById('str_4').value = text.substr(8,1);
            // 알파벳 'p'의 인덱스
            document.getElementById('str_5').value = text.indexOf('p');
            // 뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스
            document.getElementById('str_6').value = text.lastIndexOf('m');
            // 12번 인덱스부터 5개의 알파벳
            document.getElementById('str_7').value = text.substr(12,5);
            // 띄어쓰기 기준으로 단어 자르기
            let text1 = document.getElementById('textP').innerText;
            text1 = text1.split(' ');
            console.log(text1);
            for(let i=0; i<text1.length; i++) {
                document.getElementById('str_8').innerHTML += 
                `${text1[i]}`;
                if(i==text1.length-1) continue;
                document.getElementById('str_8').innerHTML += 
                `\n`;
            }
            
        }
    </script>

            console.log(Math.ceil(num));    // 4
            console.log(Math.round(num));   // 4
            console.log(Math.abs(num));     // 3.72
            console.log(Math.pow(num, 2));  // 

            let result = Math.round(num * 10)/10;
            console.log(result);

            Math.round(num*Math.pow(10,3))/Math.pow(10,3);

            // 최소 1 ~ 최대 5
            let rnd = Math.random();
                rnd = rnd * 5;
                rnd = Math.floor(rnd);
                rnd = rnd + 1;

            rnd = Math.floor(Math.random()*5)+1;
