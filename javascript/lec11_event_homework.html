<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 과제</title>
</head>
<body>
    <h1> rainbowColor </h1>
    <form id="colorFrm">
        <table></table>
    </form><br><br>

    <form id="colorFrm1">
        <table></table>
    </form>
    <!-- 테이블 생성 script 코드 -->
    <script>
        let table = document.querySelector('form[id="colorFrm1"] > table');
        table.setAttribute('border','2');
        table.setAttribute('style','border-collapse:collapse');
        let tr = document.createElement('tr');
        let th = document.createElement('th');
        let td = document.createElement('td');
        let input = document.createElement('input');
        let label = document.createElement('label');
        let txt;
        let color;
        let text = document.createTextNode(txt);

        // for문 돌리기

        for(let i=0; i<=7; i++) {

            tr = document.createElement('tr');
            // 숫자 텍스트
            switch(i) {
                case 0 : txt ='전체선택'; break;
                case 1 : txt = '하나'; break;
                case 2 : txt = '둘'; break;
                case 3 : txt = '셋'; break;
                case 4 : txt = '넷'; break;
                case 5 : txt = '다섯'; break;
                case 6 : txt = '여섯'; break;
                case 7 : txt = '일곱'; break;
            }
            let text = document.createTextNode(txt);
            th = document.createElement('th');
            th.appendChild(text);
            tr.appendChild(th);
            td = document.createElement('td');
            td.setAttribute('id',`td${i}`);
            for(let j=1; j<=7; j++) {
                switch(j) {
                    case 1 : txt = '빨'; color = 'red'; break;
                    case 2 : txt = '주'; color = 'orange'; break;
                    case 3 : txt = '노'; color = 'yellow'; break;
                    case 4 : txt = '초'; color = 'green'; break;
                    case 5 : txt = '파'; color = 'skyblue'; break;
                    case 6 : txt = '남'; color = 'blue'; break;
                    case 7 : txt = '보'; color = 'violet'; break;
                }

                if(i==0) {
                    // 전체선택
                    input = document.createElement('input');
                    label = document.createElement('label');

                    input.setAttribute('type','checkbox');
                    input.setAttribute('id',`${color}All`);
                    input.setAttribute('name','color');
                    input.setAttribute('value',`color${j}`);

                    text = document.createTextNode(txt);
                    label.appendChild(text);
                    label.setAttribute('for',`${color}All`);
                    
                    
                    td.appendChild(input);
                    td.appendChild(label);
                    tr.appendChild(td);
                    table.appendChild(tr);
                } else {
                    // 하나 ~ 일곱: 빨주노초파남보
                    input = document.createElement('input');
                    label = document.createElement('label');

                    input.setAttribute('type','checkbox');
                    input.setAttribute('id',`${color}${i}`);
                    input.setAttribute('name','color');
                    input.setAttribute('value',`${i}${color}${j}`);
                    input.setAttribute('class',`${color}`)

                    text = document.createTextNode(txt);
                    label.appendChild(text);
                    label.setAttribute('for',`${color}${i}`);
                    
                    td.appendChild(input);
                    td.appendChild(label);

                    tr.appendChild(td);
                    table.appendChild(tr);
                }
            
            }
            table.appendChild(tr);
        }

        // 버튼 생성

        tr = document.createElement('tr');
        th = document.createElement('th');
        th.setAttribute('colspan','2');
        input = document.createElement('input');
        input.setAttribute('type','button');
        input.setAttribute('value','submit');
        input.setAttribute('id','submit');
        th.appendChild(input);

        input = document.createElement('input');
        input.setAttribute('type','button');
        input.setAttribute('value','reset');
        input.setAttribute('id','reset');

        th.appendChild(input);

        tr.appendChild(th);
        table.appendChild(tr);
    </script>

    <!-- 기능 script -->
    <script>
        // checkbox 기능
        let colorAll;
        let colorFunc;
        let checkBox = document.getElementsByName('color');
        for(let i=0; i<checkBox.length; i++) {
            checkBox[i].addEventListener('click',function(){
                let select = checkBox[i].value;
                if(select.includes('color')) {
                    // 최상단 전제선택
                    console.log('전체선택');
                    let selectNum1 = Number(select.substr(select.length-1,1));
                    switch(selectNum1) {
                        case 1 : colorAll = 'red'; break;
                        case 2 : colorAll = 'orange'; break;
                        case 3 : colorAll = 'yellow'; break;
                        case 4 : colorAll = 'green'; break;
                        case 5 : colorAll = 'skyblue'; break;
                        case 6 : colorAll = 'blue'; break;
                        case 7 : colorAll = 'violet'; break;
                    }
                    console.log(colorAll);
                    console.log('hi');
                    for(let i=1; i<=7; i++) {
                        if(i!=selectNum1) {
                            let color;
                            switch(i) {
                            case 1 : color = 'red'; break;
                            case 2 : color = 'orange'; break;
                            case 3 : color = 'yellow'; break;
                            case 4 : color = 'green'; break;
                            case 5 : color = 'skyblue'; break;
                            case 6 : color = 'blue'; break;
                            case 7 : color = 'violet'; break;
                            }
                            let step = document.getElementById(`${color}All`);
                            if(step.checked == true) {
                                step.checked = false;
                            }
                            for(let j=1; j<=7; j++) {
                                let step = document.getElementById(`${color}${j}`);
                                if(step.checked == true) {
                                step.checked = false;
                            }
                            }
                        }
                    }
                    colorFunc = `${colorAll}`;
                    // 전체선택을 누르면 1~7번쨰 체크박스가 다 같이 동작하는 함수
                    Func();
                } else {
                    // 하나~일곱
                    console.log('하나~일곱');
                    let selectNum2 = Number(select.substr(select.length-1,1));
                    let id = Number(select.substr(0,1));
                    console.log('숫자는 : '+id);
                    switch(selectNum2) {
                        case 1 : colorAll = 'red'; break;
                        case 2 : colorAll = 'orange'; break;
                        case 3 : colorAll = 'yellow'; break;
                        case 4 : colorAll = 'green'; break;
                        case 5 : colorAll = 'skyblue'; break;
                        case 6 : colorAll = 'blue'; break;
                        case 7 : colorAll = 'violet'; break;
                    }
                    console.log(colorAll);
                    console.log('hi');
                    for(let i=1; i<=7; i++) {
                        if(i!=selectNum2) {
                            let color;
                            switch(i) {
                            case 1 : color = 'red'; break;
                            case 2 : color = 'orange'; break;
                            case 3 : color = 'yellow'; break;
                            case 4 : color = 'green'; break;
                            case 5 : color = 'skyblue'; break;
                            case 6 : color = 'blue'; break;
                            case 7 : color = 'violet'; break;
                            }
                            let step = document.getElementById(`${color}${id}`);
                            if(step.checked == true) {
                            step.checked = false;
                            }
                        }
                    }
                }
            });
        }

                    

        let Func = function(){
            let bool = document.getElementById(`${colorFunc}All`).checked;
            console.log(typeof(bool), bool);
            if(bool == true) {
                for(let i=1; i<=7; i++) {
                    document.getElementById(`${colorFunc}${i}`).checked = true;
                }
            } else {
                for(let i=1; i<=7; i++) {
                    document.getElementById(`${colorFunc}${i}`).checked = false;
                }
            }
        }

        
        // 버튼 기능
        document.getElementById('submit').addEventListener('click',function(){
            console.log('hi');
            for(let i=1; i<=7; i++) {
                let step = document.querySelector(`#td${i} > input[type="checkbox"]:checked`);
                if (!step) {
                console.log(`No checkbox selected in td${i}`);
                continue;
                }
                let valueC = step.value;
                let strValue = valueC.substr(valueC.length-1,1);
                let strValueNum = Number(strValue);
                let bgColor;
                switch(strValueNum) {
                    case 1 : bgColor = 'red'; break;
                    case 2 : bgColor = 'orange'; break;
                    case 3 : bgColor = 'yellow'; break;
                    case 4 : bgColor = 'green'; break;
                    case 5 : bgColor = 'skyblue'; break;
                    case 6 : bgColor = 'blue'; break;
                    case 7 : bgColor = 'violet'; break;
                }
                console.log(bgColor);
                document.getElementById(`td${i}`).style.backgroundColor = bgColor;
            }

        });
        document.getElementById('reset').addEventListener('click',function(e){
            location.reload();
        });
        


    </script>

</body>
</html>
