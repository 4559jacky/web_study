<!DOCTYPE html>

<body>
    <h1>1. 10개까지 추가</h1>
    <button id="addText">추가</button>
    <div id="textArea">
        <input type="text">
    </div>
    <script>
        $(function(){
            $('#addText').click(function(){
                let cloneText = $('#textArea > input:first').clone(true);
                if($('#textArea > *').length <10) {
                    $('#textArea').append(cloneText);
                } else {
                    alert('10개까지만 추가할 수 있습니다.');
                }
                
            })
        })
    </script>
